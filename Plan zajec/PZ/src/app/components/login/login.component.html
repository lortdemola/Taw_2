
  <section class="signup container mt-xl-5 w-25 text-center bg-black py-5 rounded-5 border-light border-5  border text-white  ">
    <h1 class="entry-title "><span>Log in</span></h1>
    <hr>
  <form action="post" autocomplete="off" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-3 py-3 text-white">Login</label>
      <input [(ngModel)]="credentials.login" type="text" class="form-control slim-input"
             name="username" placeholder="Nazwa" title="Login">
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3 py-3 text-white">Password</label>
      <input [(ngModel)]="credentials.password" type="password" class="form-control slim-input"
             name="password" placeholder="HasÅ‚o" title="Password">
    </div>

    <button (click)="signIn()" class="btn btn-outline-light mt-3 slim-button" type="submit" title="Przycisk zaloguj">
      Log in
    </button>
  </form>
  </section>
